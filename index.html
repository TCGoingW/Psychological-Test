<!DOCTYPE html>
<html lang="en">

<head>
    <title>
        Q
    </title>

    <!-- import the webpage's javascript file -->

        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    
</head>

<body>
    <script>
        function q1Over(){
            $(".question1").css("display", "none");
            $(".question2").css("display", "block");
        }
        function q2Over(){
            $(".question2").css("display", "none");
            $(".question3").css("display", "block");
        }
        function q3Over(){
            $(".question3").css("display", "none");
            $(".question4").css("display", "block");
        }
        function q4Over(){
            $(".question4").css("display", "none");
        }
    </script>
    
    <h1>做出你的選擇</h1>

    <div class="question1" id="question1">
        <h2>
            <span style="background-color: #FFFF00">初次结识的朋友面前我是嗎？</span>
        </h2>
        <div class="answer-choice">
            <button class="button" id="q1a1" onclick="q1Over()">通常我先说M话。</button>
        </div>
        <div class="answer-choice">
            <button class="button" id="q1a2" onclick="q1Over()">通常对方先说话。</button>
        </div>
    </div>
    
    <div class="question2" id="question2" style="display:none">
        <h2>
            <span style="background-color: #FFFF00">我认为更重要的是？</span>
        </h2>
        <div class="answer-choice">
            <button class="button" id="q2a1" onclick="q2Over()">没有现在就意味着没有未来。</button>
        </div>
        <div class="answer-choice">
            <button class="button" id="q2a2" onclick="q2Over()">不考虑未来的话就不会有进步。</button>
        </div>
    </div>

    <div class="question3" id="question3" style="display:none">
        <h2>
            <span style="background-color: #FFFF00">遇到必须拒绝的情况时，我会？</span>
        </h2>
        <div class="answer-choice">
            <button class="button" id="q3a1" onclick="q3Over()">直接了当地拒绝。</button>
        </div>
        <div class="answer-choice">
            <button class="button" id="q3a2" onclick="q3Over()">深思熟虑后也往往会顺从。</button>
        </div>
    </div>

    <div class="question4" id="question4" style="display:none">
        <h2>
            <span style="background-color: #FFFF00">做准备工作时的我会？</span>
        </h2>
        <div class="answer-choice">
            <button class="button" id="q4a1" onclick="q4Over()">提前一天做好准备。</button>
        </div>
        <div class="answer-choice">
            <button class="button" id="q4a2" onclick="q4Over()">总想着‘明天再说明天再说’，经常忘记。</button>
        </div>
    </div>

    <div class="result">
        <h3 id="result">Your result is...</h3>
    </div>
    <script src="./TEXT.js"></script>
</body>

</html>
